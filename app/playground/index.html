<div ng-if="isAuthenticated">
    <div class="container" style="width: 50%; background-color: #d5d5d5; border-radius: 6px">
        <form role="form" name="play" novalidate>
            <div class="row">
                <br>
                <h1 style="text-align: center">Registration</h1>
                <div class="form-group col-md-12">
                    <label class="control-label" for="username2">Username</label>
                    <input type="text" class="form-control" name="username" ng-model="pgCtrl.username" id="username2" placeholder="Username">
                </div>
                <div class="form-group col-md-12">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" class="form-control" name="password" ng-model="pgCtrl.password" id="password" placeholder="Password">
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label" for="butts"></label>
                    <button type="button" id="butts" class="btn btn-primary form-control" ng-click="pgCtrl.loginSim()">Submit</button>
                </div>
            </div>
        </form>
        <br>
    </div>
    <br>

</div>
