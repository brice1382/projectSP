<div class="registerSection1"></div>
<div class="container custom-bg reg-bg" style="height: auto">
    <form name="register" class="form-signin" novalidate>
        <h1 class="form-signin-heading" style="text-align: center; font-size: 30px; font-weight: bold; padding-top: 10px;">Register</h1>
        <hr>
        <div class="form-group">
            <label class="control-label">Email</label>
            <input name="email" ng-model="username" type="email" class="form-control" placeholder="Email address" required>
            <p class="help-block" style="color: red" ng-show="register.email.$dirty && register.email.$invalid">Please Enter Proper Email Format</p>
        </div>
        <div class="form-group">
            <label class="control-label">Password</label>
            <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group pull-right">
            <button class="btn btn-md btn-primary" type="button" ng-click="testing()">
                Test Some Shit
            </button>
        </div>
    </form>
</div>
