<div ng-if="!isAuthenticated">
    <h1 style="text-align: center">You are not authenticated. <a href="#!/login">Login</a></h1>
</div>
<div ng-if="isAuthenticated">
    <div class="col-md-6">
        <div class="container user-images" style="background: none; width: 100%">
            <img class="user" style="background: none; height: 400px; width: 400px" ng-src="{{img}}"
                 ng-class="{selected: img === vm.mainImageUrl}"
                 ng-repeat="img in vm.user.images">
        </div>
        <br>
        <div class="" style="margin-left: 50px">
            <a type="button" style="font-size: 35px; font-weight: bold; color: black" href="javascript:history.back();">
                <i class="fa fa-arrow-left"> </i>BACK</a>
        </div>
    </div>

    <div class="col-md-6">
        <div class="container" style="width: 100%">
            <h1 style="font-size: 30px; color: black; font-weight: bold">User Info</h1>
            <hr style="padding: 0; width: 50%; border: 1px solid black; margin: 5px 0 15px 0">
            <h1 style="color: black; font-weight: bold">Username:</h1>
            <h1 style="color: black; line-height: 30px">{{vm.user.username}}</h1>
            <br>
            <h1 style="color: black; font-weight: bold">Email:</h1>
            <h1 style="color: black; line-height: 30px">{{vm.user.email}}</h1>
            <br>
            <h1 style="color: black; font-weight: bold">Company:</h1>
            <h1 style="color: black; line-height: 30px">{{vm.user.company}}</h1>
            <div style="height: 100px"></div>
            <ul style="list-style: none" class="user-thumbs">
                <li ng-repeat="img in vm.user.images">
                    <img style="height: 100px; width: 100px" ng-src="{{img}}" ng-click="vm.setImage(img)">
                </li>
            </ul>
        </div>
    </div>
</div>
